apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
    tag: alpine
  name: nginx-alpine
  namespace: {{.values.namespace.name}}
spec:
  replicas: {{.values.replicaCount}}
  selector:
    matchLabels:
      app: nginx
      tag: alpine
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx
        tag: alpine
    spec:
      containers:
      - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .values.pullpolicy}}
        name: nginx-alpine
	resources:
	  requests: 
	    memory: {{ .values.resources.requests.memory}}
	    cpu: {{ .values.resources.requests.cpu}}
